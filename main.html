<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery-Streetdfigher</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken">
		</div>
		<div class="text-content">
			<div class="instructions">
				<h1>Hover Over Ryu to get him ready!</h1>
				<h2>Click Ryu to throw a Hadouken!</h2>
				<h3>Press and hold down the "x" key to strike a pose!</h3>
			</div>

	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
